<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Gestión de Usuarios</h1>

    <!-- Formulario -->
    <form id="userForm" class="card">
  <h2>Crear Usuario</h2>

  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" id="name" placeholder="Ingresa el nombre" required>
  </div>

  <div class="form-group">
    <label for="email">Correo</label>
    <input type="email" id="email" placeholder="correo@email.com" required>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="********" required>
  </div>

  <button type="submit" class="btn full">Crear Usuario</button>
</form>

    <!-- Lista -->
    <h2>Usuarios Registrados</h2>
    <ul id="usersList"></ul>

    <br>
    <a href="index.html" class="btn">Volver</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
